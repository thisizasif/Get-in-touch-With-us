<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch | Contact Form</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #a18080;
        }
        
        :root {
            --primary-color: #e91e63;
            --primary-dark: #c2185b;
            --secondary-color: #ff4081;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --white: #fff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --success-color: #4CAF50;
        }
        
        body {
            background-color: var(--white);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease;
            background-color: #725555;
        }
        
        /* Mobile background - pink as required */
        @media (max-width: 768px) {
            body {
                background-color: #ffeff6; /* Soft pink background for mobile */
            }
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            min-height: 700px;
        }
        
        /* Form Section */
        .form-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 40px;
        }
        
        .form-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }
        
        /* Success Message */
        #success-message {
            display: none;
            padding: 20px;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            color: var(--success-color);
            font-weight: 600;
        }
        
        /* Submit Button */
        .submit-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(233, 30, 99, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn.loading {
            color: transparent;
        }
        
        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: var(--white);
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
        
        /* Image Section */
        .image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%%3D&auto=format&fit=crop&w=1470&q=80');
            background-image: url(https://plus.unsplash.com/premium_vector-1682310651540-1b314bb8e965?q=80&w=613&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            position: relative;
        }
        
        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.85), rgba(156, 39, 176, 0.8));
        }
        
        .image-content {
            position: relative;
            z-index: 2;
            color: var(--white);
            max-width: 500px;
            margin: 0 auto;
            background-color: #ff4081;
        }
        
        .image-content h2 {
            background-color: #ff4081;
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .image-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            background-color: #ff4081;
        }
        
        /* Web3Forms Integration Note */
        .web3forms-note {
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(233, 30, 99, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                max-width: 800px;
                min-height: 600px;
            }
            
            .form-section {
                padding: 40px 30px;
            }
            
            .form-header h1 {
                font-size: 2.2rem;
            }
        }
        
        /* Mobile View - hide image section */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                border-radius: 15px;
                max-width: 600px;
            }
            
            .image-section {
                display: none;
            }
            
            .form-section {
                padding: 40px 30px;
                width: 100%;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
            
            .form-header p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .form-section {
                padding: 30px 20px;
            }
            
            .form-header {
                margin-bottom: 30px;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Animation for form elements */
        .form-group {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .submit-btn {
            animation: fadeInUp 0.5s ease 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Target only the form field labels */
.contact-form .form-group label {
    color: rgb(41, 24, 24);
}

/* For the form header labels specifically */
.form-section .form-header h1,
.form-section .form-header p {
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <section class="form-section">
            <div class="form-header">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>
            
            <!-- Success Message -->
            <div id="success-message">
                <p>Thank you! Your message has been sent successfully.</p>
            </div>
            
            <!-- Contact Form with Web3Forms Integration -->
            <form class="contact-form" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <!-- Web3Forms Hidden Fields -->
                <input type="hidden" name="access_key" value="37b42e32-d1a7-4b83-94b2-e276edd99670">
                <input type="hidden" name="subject" value="New Contact Form Submission">
                <input type="hidden" name="from_name" value="Contact Form">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                
                <!-- Form Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="firstName" name="first_name" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Enter your last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Type your message here..." required></textarea>
                </div>
                
                <!-- Web3Forms Integration Note -->
                <!-- <div class="web3forms-note">
                    <p><strong>Note:</strong> This form uses Web3Forms for secure submission. Your data is protected and will be delivered directly to our inbox.</p>
                </div> -->
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitButton">
                    Send Message
                </button>
            </form>
        </section>
        
        <!-- Image Section -->
        <!-- <section class="image-section">
            <div class="image-content">
                <h2>Your Message Matters</h2>
                <p>Every inquiry helps us improve our services. We're committed to responding to all messages within 24 hours.</p>
            </div>
        </section> -->
    </div>
    
    <script>
        // Form submission handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('success-message');
            
            // Add Web3Forms redirect after submission
            form.setAttribute('redirect', 'true');
            form.setAttribute('redirect-url', window.location.href + '?success=true');
            
            // Check if we have a success parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success') && urlParams.get('success') === 'true') {
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Remove the success parameter from URL without reloading
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                // Simple validation
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#ff4444';
                    } else {
                        field.style.borderColor = '';
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                    return;
                }
                
                // Show loading state
                submitButton.disabled = true;
                submitButton.classList.add('loading');
                submitButton.textContent = '';
                
                // The form will now submit to Web3Forms
                // Web3Forms will handle the actual submission and redirect
            });
            
            // Reset form fields on page refresh if coming from success
            if (urlParams.has('success') && urlParams.get('success') === 'true') {
                form.reset();
            }
            
            // Add input event listeners to remove error styling when user starts typing
            const formInputs = form.querySelectorAll('.form-control');
            formInputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.style.borderColor = '';
                });
            });
        });
    </script>
</body>
</html>
